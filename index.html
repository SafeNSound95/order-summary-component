<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" class="card-img" />

      <section class="card-section">
        <h2 class="card-section-heading">Order Summary</h2>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card-plan-container">
          <img src="images/icon-music.svg" />

          <div>
            <h3 class="card-plan-heading">Annual Plan</h3>
            <p class="card-text">$59.99/year</p>
          </div>

          <a href="#" class="card-plan-link">Change</a>
        </div>

        <a href="#" class="cta-link">Proceed to Payment</a>
        <button class="btn-cancel">Cancel Order</button>
      </section>
    </div>
  </body>
</html>
